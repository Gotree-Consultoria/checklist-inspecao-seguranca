<div id="changePasswordModalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="changePasswordTitle">
  <div class="modal" role="document" aria-describedby="changePasswordDesc">
    <div class="modal-header">
      <h3 id="changePasswordTitle">Trocar Senha</h3>
      <button type="button" class="btn btn-icon modal-close" data-action="modal-close" aria-label="Fechar">&times;</button>
    </div>
    <div class="modal-body">
      <p id="changePasswordDesc">Por segurança você deve definir uma nova senha pessoal e secreta.</p>
      <form id="changePasswordForm" class="form-row" novalidate>
        <div class="fg">
          <label for="newPassword">Nova Senha</label>
          <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" required placeholder="Nova senha (mín. 8 caracteres)" />
        </div>
        <div class="fg">
          <label for="confirmPassword">Confirme a Nova Senha</label>
          <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required placeholder="Confirme a nova senha" />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Salvar Nova Senha</button>
        </div>
        <p id="changePasswordMsg" class="form-msg" aria-live="polite"></p>
      </form>
    </div>
  </div>
</div>

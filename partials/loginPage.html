<div id="formLoginContainer" class="form-login-container" data-login-fragment>
  <div class="login-inner">
    <div class="login-brand" aria-label="Logotipo da aplicaÃ§Ã£o">
      <img src="assets/images/Logo-NF.png" alt="Go-Tree Checklist" class="login-brand__img" />
    </div>
    <form id="loginForm" class="login-form" novalidate>
      <div class="login-fields">
        <div>
          <label for="loginEmail">E-mail</label>
          <input type="email" id="loginEmail" required />

          <input type="password" id="loginPassword" required />

        <div class="remember-me-container">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Lembrar-me</label>
        </div>
        <div class="forgot-password">
          <a href="#" onclick="showForgotPassword()">Esqueci minha senha</a>
        </div>
      </div>
      <div class="login-buttons">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</div>

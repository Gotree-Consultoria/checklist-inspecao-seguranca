<section class="profile-page">
    <div class="container">
        <h1 class="page-title">Perfil do Usuário</h1>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <span class="avatar-initials">--</span>
                </div>
                <div class="profile-info">
                    <h2 class="profile-name" data-prof="name">--</h2>
                    <p class="profile-role" data-prof="especialidade">--</p>
                </div>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <span class="detail-label">Sigla Conselho:</span>
                    <span class="detail-value" data-prof="siglaConselhoClasse">--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Registro Conselho:</span>
                    <span class="detail-value" data-prof="conselhoClasse">--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">E-mail:</span>
                    <span class="detail-value" data-prof="email">--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Telefone:</span>
                    <span class="detail-value" data-prof="phone">--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">CPF:</span>
                    <span class="detail-value" data-prof="cpf">--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Nascimento:</span>
                    <span class="detail-value" data-prof="birthDate">--</span>
                </div>
            </div>
            
            <div class="edit-info">
                <p>Para alterar informações ou credenciais de acesso, entre em contato com o administrador do sistema.</p>
            </div>
        </div>
    </div>
</section>

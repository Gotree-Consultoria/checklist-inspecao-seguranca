<!-- Header visível apenas quando NÃO autenticado -->
<ng-container *ngIf="!isAuthenticated()">
  <app-header></app-header>
</ng-container>

<!-- Navbar (menu) visível apenas quando autenticado -->
<ng-container *ngIf="isAuthenticated()">
  <app-navbar></app-navbar>
</ng-container>

<main>
  <router-outlet></router-outlet>
</main>

<!-- Footer visível apenas na página de login (quando NÃO autenticado) -->
<ng-container *ngIf="!isAuthenticated()">
  <app-footer></app-footer>
</ng-container>
